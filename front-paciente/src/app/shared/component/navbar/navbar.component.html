<section class="grid">
  <div class="col-12 navbar">
    <div class="col-4 icon">
      <div class="container-icon">
        <i (click)="toHome()"  class="fas fa-hospital-user fa-lg"></i>
      </div>
    </div>
    <div class="col-4 col-offset-4 menubar">
      <p-menubar styleClass="menubar" [model]="items"></p-menubar>
    </div>
  </div>
  <app-sidemenu (displayChange)="displayChange($event)" [display]="display"></app-sidemenu>
</section>
