<div
  [formGroup]="parentForm"
  class="col-12 md:col-12 lg:col-12 xl:col-12 container-input"
>
  <span class="p-float-label">
    <p-inputMask
      [id]="id"
      [formControlName]="name"
      [type]="type"
      [mask]="mask"
      [unmask]="true"
    ></p-inputMask>
    <label [for]="id">{{ placeholder }}</label>
  </span>
</div>
