<p-table styleClass="table" [columns]="cols" [value]="items">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <label *ngIf="!col.isDate">{{item[col.field]}}</label>
                <label *ngIf="col.isDate">{{item[col.field] | date: 'dd/MM/yyyy'}}</label>
            </td>
            <td>
                <p-button (click)="deletarReceita(item['hash'])" styleClass="button button--trash" pRipple icon="pi pi-trash" class="p-button-rounded "></p-button>
                <p-button (click)="baixarReceita(item['hash'])" styleClass="button button--edit" pRipple icon="pi pi-download" class="p-button-rounded "></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
<app-toast></app-toast>
