<app-navbar></app-navbar>
<form [formGroup]="receitaForm" class="grid">
  <div class="col-12 md:col-12 lg:col-12 xl:col-12 row">
    <div class="col-9 ml-6 mr-6 md:col-10 lg:col-12 xl:col-12">
      <div class="col-12 lg:col-4 lg:col-offset-4 xl:col-4 xl:col-offset-4">
        <app-input-mask
          [id]="'cpfPaciente'"
          [name]="'cpfPaciente'"
          [type]="'text'"
          [placeholder]="'CPF do Paciente'"
          [parentForm]="receitaForm"
          [mask]="'999.999.999-99'"
        ></app-input-mask>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-12 lg:col-12 xl:col-12 row" style="height: 100%;">
    <div class="col-9 ml-6 mr-6 md:col-10 lg:col-12 xl:col-12">
      <div class="col-12 lg:col-4 lg:col-offset-4 xl:col-4 xl:col-offset-4">
        <p-fileUpload
          chooseLabel="Arquivo Receita"
          mode="advanced"
          name="file"
          [showUploadButton]="false"
          [showCancelButton]="false"
          [multiple]="false"
          (onSelect)="onUpload($event)"
          #fileUpload 
        ></p-fileUpload>
      </div>
    </div>
  </div>
  <div class="col-12 row">
    <div class="col-9 ml-6 mr-6 md:col-10 lg:col-12 xl:col-12">
      <div class="col-12 lg:col-4 lg:col-offset-4 xl:col-4 xl:col-offset-4">
        <p-button
          [disabled]="!receitaForm.valid"
          (click)="onSubmit(receitaForm.valid)"
          label="Salvar"
          styleClass="p-button-secondary button-submit"
        ></p-button>
      </div>
    </div>
  </div>
</form>
<app-toast></app-toast>
<app-footer></app-footer>
